<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureHome Predict - AI-Powered Real Estate Valuation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    
    <div class="container">
        <!-- Animated Background -->
        <div class="city-skyline">
            <div class="building building-1"></div>
            <div class="building building-2"></div>
            <div class="building building-3"></div>
            <div class="building building-4"></div>
            <div class="building building-5"></div>
        </div>

        <!-- Main Content -->
        <div class="hero-section">
            <div class="holographic-screen">
                <div class="screen-glow"></div>
                
                <!-- Left Side - 3D City Visualization -->
                <div class="city-visualization">
                    <div class="city-3d">
                        <div class="skyscraper skyscraper-1"></div>
                        <div class="skyscraper skyscraper-2"></div>
                        <div class="skyscraper skyscraper-3"></div>
                        <div class="house-row">
                            <div class="house house-1"></div>
                            <div class="house house-2"></div>
                            <div class="house house-3"></div>
                        </div>
                    </div>
                </div>

                <!-- Right Side - Data & Info -->
                <div class="data-panel">
                    <div class="title-section">
                        <h1 class="main-title">
                            <span class="glow-text">FUTUREHOME</span>
                            <span class="predict-text">PREDICT</span>
                        </h1>
                        <p class="subtitle">ML-POWERED VALUATION</p>
                    </div>

                    <div class="chart-container">
                        <div class="trend-line">
                            <svg viewBox="0 0 200 100" class="trend-chart">
                                <defs>
                                    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                        <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#7b2ff7;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                                <polyline points="10,80 40,70 70,55 100,40 130,30 160,25 190,20" 
                                          fill="none" 
                                          stroke="url(#lineGradient)" 
                                          stroke-width="3"
                                          class="animated-line"/>
                                <circle cx="190" cy="20" r="4" fill="#00f5ff" class="pulse-dot"/>
                            </svg>
                        </div>
                    </div>

                    <div class="features-grid">
                        <div class="feature-card">
                            <div class="feature-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <path d="m21 21-4.35-4.35"></path>
                                </svg>
                            </div>
                            <h3>SMART ANALYSIS</h3>
                            <p>Advanced ML algorithms</p>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                    <line x1="12" y1="19" x2="12" y2="22"></line>
                                    <line x1="8" y1="22" x2="16" y2="22"></line>
                                </svg>
                            </div>
                            <h3>PREDICTIVE MODELING</h3>
                            <p>90.97% RÂ² Accuracy</p>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="20" x2="12" y2="10"></line>
                                    <line x1="18" y1="20" x2="18" y2="4"></line>
                                    <line x1="6" y1="20" x2="6" y2="16"></line>
                                </svg>
                            </div>
                            <h3>MARKET TRENDS</h3>
                            <p>Real-time insights</p>
                        </div>
                    </div>

                    <div class="project-banner">
                        <span class="banner-text">PROJECT: ML HOUSE PREDICTION</span>
                    </div>
                </div>
            </div>

            <!-- CTA Button -->
            <div class="cta-section">
                <button class="enter-button" id="enterSystemBtn" type="button">
                    <span class="button-text">ENTER SYSTEM</span>
                    <span class="button-glow"></span>
                    <div class="button-particles"></div>
                </button>
                <p class="cta-subtitle">Click to access AI prediction interface</p>
            </div>
        </div>

        <!-- Floating Particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/landing.js') }}"></script>
</body>
</html>
