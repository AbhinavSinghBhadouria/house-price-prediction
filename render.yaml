services:
  - type: web
    name: house-price-prediction
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
      # Note: GOOGLE_MAPS_API_KEY is optional - app uses OpenStreetMap by default
    healthCheckPath: /health
    autoDeploy: true

